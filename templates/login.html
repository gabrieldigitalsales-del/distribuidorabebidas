{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="nc-card p-4">
      <h4 class="mb-1"><i class="bi bi-shield-lock"></i> Login do Admin</h4>
      <div class="text-muted mb-3">Entre para gerenciar produtos.</div>

      <form method="post" action="{{ url_for('login_post') }}">
        <input type="hidden" name="next" value="{{ next_url }}"/>

        <div class="mb-2">
          <label class="form-label">Usuário</label>
          <input class="form-control" name="username" placeholder="admin" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Senha</label>
          <input class="form-control" type="password" name="password" placeholder="********" required>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-2">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </form>

      <div class="text-muted small mt-3">
        <i class="bi bi-info-circle"></i> Dica: depois de logar, você pode ir direto em <code>/admin</code>.
      </div>
    </div>
  </div>
</div>

{% endblock %}
