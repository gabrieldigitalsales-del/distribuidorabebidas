{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <h4 class="mb-0"><i class="bi bi-gear"></i> Admin — Produtos</h4>
    <div class="text-muted">Adicionar, editar e remover produtos.</div>
  </div>
  <div class="d-flex gap-2">
    <a class="btn btn-nc disabled" href="#" tabindex="-1" aria-disabled="true">
      <i class="bi bi-tags"></i> Categorias
    </a>
    <a class="btn btn-nc" href="{{ url_for('logout') }}">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
  </div>
</div>

<!-- ===== CONFIG WHATSAPP (NOVO) ===== -->
<div class="nc-card p-3 mb-3">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
    <div>
      <h6 class="mb-1"><i class="bi bi-whatsapp"></i> WhatsApp da loja</h6>
      <div class="text-muted small">
        Use apenas números (com DDI). Ex: <strong>5531999999999</strong>
      </div>
    </div>
    <form class="d-flex gap-2 align-items-center" method="post" action="{{ url_for('admin_update_whatsapp') }}">
      <input class="form-control" name="store_whatsapp" style="min-width:260px"
             value="{{ store_whatsapp }}" placeholder="5531999999999" required>
      <button class="btn btn-primary">
        <i class="bi bi-check2-circle"></i> Salvar
      </button>
    </form>
  </div>
</div>

<div class="row g-3">
  <div class="col-12 col-lg-5">
    <div class="nc-card p-3">
      <h6 class="mb-3"><i class="bi bi-plus-circle"></i> Adicionar produto</h6>

      <form method="post" action="{{ url_for('admin_add') }}" enctype="multipart/form-data">
        <div class="mb-2">
          <label class="form-label">Nome</label>
          <input class="form-control" name="name" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Descrição</label>
          <input class="form-control" name="description">
        </div>

        <div class="row g-2">
          <div class="col-6">
            <label class="form-label">Preço (ex: 9,99)</label>
            <input class="form-control" name="price" required>
          </div>

          <div class="col-6">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="category_id" required>
              {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            </select>
            <div class="form-text">
              Cadastre categorias no futuro (em breve).
            </div>
          </div>
        </div>

        <div class="mt-2">
          <label class="form-label">Imagem do PC</label>
          <input type="file" class="form-control" name="image_file" accept="image/*">
        </div>

        <div class="row g-2 mt-2">
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_active" id="active" checked>
              <label class="form-check-label" for="active">Ativo no catálogo</label>
            </div>
          </div>
          <div class="col-6">
            <div class="
